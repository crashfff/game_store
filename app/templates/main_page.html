{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gameshop</title>
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul class="nav">
                <li>
                    <a href="">Топ игр</a>
                </li>
                <li>
                    <a href="">Купить</a>
                </li>
                <li>
                    <a href="">Продать</a>
                </li>
                <li>
                    <a href="">Регистрация</a>
                </li>
                <li>
                    <a href="">Войти</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h3>Список игр:</h3>
        <ul class="list-games">
        {% for g in games %}
            <li><img src="/app/media/{{g.photo_game}}" align="left" width="100" height="120"/></li>
        <b>Название игры: </b>{{g.game_name}}<br>
        {% endfor %}
        </ul>
    <h3>Популярные игры:</h3>
        <ul class="pop-games">
        {% for g in queryset1 %}
        <li><img src="/app/media/{{g.photo_game}}" align="left" width="100" height="120"/></li>
        <b>Название игры: </b>{{g.game_name}}<br>
        {% endfor %}
        </ul>
    </main>
    <footer></footer>
</body>
</html>
